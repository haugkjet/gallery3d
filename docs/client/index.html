<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery3d</title>
    <style>
      body {
        overflow: hidden;
        margin: 0px;
      }
      p {
        font-family: sans-serif;
        font-weight: bolder;
        color: bisque;



      }
      #blocker {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      #instructions {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        text-align: center;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <script type="module" src="bundle.js"></script>
    <div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Click to take a walk in the gallery. 
				</p>
				<p style="font-size:20px">
					Move: WASD/Arrow keys<br/>					
					Look: MOUSE<br/>
          Space: Reset Camera
				</p>
        <p style="font-size:15px">
					(Does not work on mobile)
				</p>

			</div>
  </body>
</html>
